run:
  timeout: 5m
# TODO: enable all linters
linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    # - bodyclose
    # - containedctx
    # - contextcheck
    - decorder
    # - dogsled
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    # - errorlint
    # - exhaustive
    - forbidigo
    # - forcetypeassert
    - goconst
    - gocritic
    # - gocyclo
    - goheader
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - loggercheck
    # - maintidx
    - makezero
    - misspell
    - nakedret
    - nilerr
    # - nlreturn
    - noctx
    - nosprintfhostport
    # - paralleltest
    - reassign
    # - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    # - stylecheck
    - tenv
    - testableexamples
    # - tparallel
    - typecheck
    - unconvert
    - unparam
    - usestdlibvars
    - unused
    - wastedassign
    - whitespace
    # - wrapcheck

issues:
  max-same-issues: 0
  # Default: https://golangci-lint.run/usage/false-positives/#default-exclusions
  exclude-dirs:
    - e2etest
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: client/query/epoching.go
      linters:
        - staticcheck
      text: "SA1019"
    - path: x/epoching/keeper/grpc_query.go
      linters:
        - staticcheck
      text: "SA1019"
    - path: precompiles/epoching/query.go
      linters:
        - staticcheck
      text: "SA1019"

    - path: precompiles/epoching/types.go
      linters:
        - staticcheck
      text: "SA1019"
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    - path-except: _test\.go
      linters:
        - forbidigo
