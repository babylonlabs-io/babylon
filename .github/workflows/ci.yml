name: ci

on:
  push:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Print Go environment
        run: go env

      - name: Build Application
        run: make build

# needs: build, in other jobs is to utilize the go cache created by build
  lint:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=10m

  unit-tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Unit Tests
        run: |
          make test

  check-mock-gen:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run make mock-gen
        run: make mocks

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "Uncommitted changes detected. Please run 'make mocks' before committing."
            exit 1
          fi


  e2e-docker-build-babylon:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build docker babylond
        run: |
          make -C contrib/images babylond
      - name: Docker save babylon
        run: |
          docker save -o /tmp/docker-babylonlabs.tar.gz babylonlabs-io/babylond:latest

      - name: Upload babylon artifact
        uses: actions/upload-artifact@v4
        with:
          name: babylond-${{ github.sha }} # so it renovates at every new sha
          path: /tmp/docker-babylonlabs.tar.gz

  e2e-run-btc-timestamping:
    needs: [e2e-docker-build-babylon, unit-tests]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download babylon artifact
        uses: actions/download-artifact@v4
        with:
          name: babylond-${{ github.sha }}
          path: /tmp/docker-babylonlabs.tar.gz

      - name: Docker load babylond
        run: |
          docker load < /tmp/docker-babylonlabs.tar.gz

      - name: Run e2e TestBTCTimestampingTestSuite
        run: |
          make test-e2e-cache-btc-timestamping

  build-run-integration-tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build E2E Dockers
        run: |
            sudo make build-docker-e2e

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run E2E Tests
        run: |
          sudo make test-e2e-cache
