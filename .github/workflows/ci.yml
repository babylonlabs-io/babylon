name: ci

on:
  push:
    branches:
    - '**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Print Go environment
        run: go env

      - name: Build Application
        run: make build

  lint:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=10m

  unit-tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Unit Tests
        run: |
          make test

  integration-tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run Integration Tests
        run: sudo make test-e2e

  check-mock-gen:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run make mock-gen
        run: make mock-gen

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "Uncommitted changes detected. Please run 'make mock-gen' before committing."
            exit 1
          fi


