name: goreleaser

on:
  release:
    types: [published]
  push:
    branches:
      - 'hiep/fix-goreleaser'
    
permissions:
  contents: write

jobs:
  goreleaser:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: v2.0.0-rc.1
      - name: Make release
        run: |
          make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
