name: goreleaser

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write  # needed for OIDC â†’ AWS

jobs:
  goreleaser:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Assume AWS role so .goreleaser.yml hooks can aws s3 cp musl toolchains
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::975707451953:role/iams-github-actions
          aws-region: eu-central-1

      # - name: Make release
      #   run: make release
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Make release (dry run)
        run: goreleaser release --skip=publish --skip=validate --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
