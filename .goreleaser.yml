version: 2
project_name: babylon

env:
  - GO111MODULE=on
  - CGO_ENABLED=1

builds:
  - id: babylond-linux-amd64
    main: ./cmd/babylond/main.go
    binary: babylond
    hooks:
      pre:
        - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.COSMWASM_VERSION }}/libwasmvm_muslc.x86_64.a -O /lib/libwasmvm_muslc.x86_64.a
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=babylon
      - -X github.com/cosmos/cosmos-sdk/version.AppName=babylond
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,muslc
      - -linkmode=external
      - -w -s
      - -extldflags '-L/lib -lwasmvm_muslc.x86_64 -Wl,-z,muldefs -static -lm'
    tags: [netgo, ledger, muslc]

  - id: babylond-testnet-linux-amd64
