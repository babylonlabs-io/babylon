archives:
  - id: zipped
    builds:
      - babylond-linux-amd64
      - babylond-linux-arm64
      - babylond-darwin-amd64
      - babylond-linux-arm64
    name_template: "{{.ProjectName}}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: tar.gz
    files:
      - none*
  - id: binaries
    builds:
      - babylond-linux-amd64
      - babylond-linux-arm64
      - babylond-darwin-amd64
      - babylond-darwin-arm64
    name_template: "{{.ProjectName}}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: binary
    files:
      - none*

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

release:
  github:
    owner: RafilxTenfen
    name: babylon

# Docs: https://goreleaser.com/customization/changelog/
changelog:
  disable: true

dist: dist
