syntax = "proto3";
package babylon.costaking.v1;

import "gogoproto/gogo.proto";
import "babylon/costaking/v1/costaking.proto";
import "babylon/costaking/v1/rewards.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/babylonlabs-io/babylon/v4/x/costaking/types";

// GenesisState defines the costaking module's genesis state.
message GenesisState {
  // params the current params of the state.
  Params params = 1 [ (gogoproto.nullable) = false ];
  // CurrentRewards are the current rewards of costakers pool.
  CurrentRewardsEntry current_rewards = 2 [ (gogoproto.nullable) = false ];
  // HistoricalRewards are the historical rewards of the costakers for one
  // period.
  repeated HistoricalRewardsEntry historical_rewards = 3
      [ (gogoproto.nullable) = false ];
  // costakers_rewards_tracker are the costaker rewards tracker stored by
  // costaker addresses.
  repeated CostakerRewardsTrackerEntry costakers_rewards_tracker = 4
      [ (gogoproto.nullable) = false ];
  // validator_set contains all validators and their delegated tokens.
  ValidatorSet validator_set = 5
      [ (gogoproto.nullable) = false ];
}

// CurrentRewardsEntry represents the chain current rewards.
message CurrentRewardsEntry {
  // Rewards the costaker rewards
  CurrentRewards rewards = 1;
}

// HistoricalRewardsEntry represents the pool of
// historical rewards by period.
message HistoricalRewardsEntry {
  // Period of the historical reward
  uint64 period = 1;
  // Rewards the period historical rewards
  HistoricalRewards rewards = 2;
}

// CostakerRewardsTrackerEntry represents a costaker rewards
// tracker entry based on the costaker address
message CostakerRewardsTrackerEntry {
  // costakerAddress babylon address of the costaker
  string costaker_address = 1
      [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  // Tracker is costaker reward tracker information.
  CostakerRewardsTracker tracker = 2;
}
